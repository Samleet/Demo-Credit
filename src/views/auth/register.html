<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= 'Login' %></title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="shortcut icon" href="/images/logo.png" origin="no-cors" defer/>
</head>
<body>
    <main>
        <form method="post" action="/user/register" id="auth">
            <h2>Signup <span>:\\</span></h2>
            <% if(typeof error != "undefined") { %>
                <div class="error"><%= error %></div>
            <% } %>
            
            <p>
                <input type="text" name="firstname" placeholder="Firstname" required/>
            </p>
            <p>
                <input type="text" name="lastname" placeholder="Lastname" required/>
            </p>
            <p>
                <input type="email" name="email" placeholder="E-mail" required/>
            </p>
            <p>
                <input type="text" name="telephone" placeholder="Telephone" required/>
            </p>
            <p>
                <input type="password" name="password" placeholder="Password" required/>
            </p>
            <p>
                <input type="password" name="conf_password" placeholder="Confirm Password" required/>
            </p>
            <p>
                <button type="submit">Register</button>
            </p>
        </form>
    </main>
</body>
</html>
